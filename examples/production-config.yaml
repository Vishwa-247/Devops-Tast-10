# Production Configuration Example
# This shows how to configure the application for production deployment

apiVersion: v1
kind: ConfigMap
metadata:
  name: health-predictor-config
  namespace: production
data:
  # Application settings
  FLASK_ENV: "production"
  LOG_LEVEL: "INFO"
  
  # Model settings
  MODEL_PATH: "/app/model.pkl"
  MODEL_VERSION: "v1.0"
  
  # Performance settings
  WORKERS: "4"
  TIMEOUT: "60"
  
  # Monitoring settings
  METRICS_ENABLED: "true"
  HEALTH_CHECK_INTERVAL: "30s"

---
apiVersion: v1
kind: Secret
metadata:
  name: health-predictor-secrets
  namespace: production
type: Opaque
data:
  # Base64 encoded secrets (replace with actual values)
  API_KEY: "cHJvZHVjdGlvbi1hcGkta2V5"  # production-api-key
  DATABASE_URL: "cG9zdGdyZXM6Ly91c2VyOnBhc3N3b3JkQGhvc3Q6cG9ydC9kYg=="  # postgres://user:password@host:port/db

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-predictor-prod
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: health-predictor
      env: production
  template:
    metadata:
      labels:
        app: health-predictor
        env: production
    spec:
      containers:
      - name: flask-api
        image: health-predictor:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: health-predictor-config
              key: FLASK_ENV
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: health-predictor-secrets
              key: API_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: health-predictor-prod
  namespace: production
spec:
  type: LoadBalancer
  selector:
    app: health-predictor
    env: production
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: health-predictor-hpa-prod
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: health-predictor-prod
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
