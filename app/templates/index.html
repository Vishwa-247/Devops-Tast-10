<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Risk Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="number"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: #fff;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }

        .unit {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-predict {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-predict:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 24px;
            padding: 24px;
            border-radius: 8px;
            display: none;
            border: 2px solid;
        }

        .result.low {
            background: #d4edda;
            border-color: #28a745;
        }

        .result.medium {
            background: #fff3cd;
            border-color: #ffc107;
        }

        .result.high {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .result-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .result.low .result-title {
            color: #155724;
        }

        .result.medium .result-title {
            color: #856404;
        }

        .result.high .result-title {
            color: #721c24;
        }

        .result-details {
            color: #2c3e50;
            font-size: 15px;
            line-height: 1.6;
        }

        .confidence {
            margin-top: 12px;
            font-weight: 600;
            font-size: 16px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #3498db;
            margin-top: 24px;
        }

        .spinner {
            border: 3px solid #ecf0f1;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .examples {
            margin-top: 32px;
            padding: 24px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .examples h3 {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .example-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 6px 10px 6px 0;
            border: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        .example-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .scaling-controls {
            margin-top: 40px;
            padding: 32px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            border: 2px solid #dee2e6;
        }

        .scaling-controls h3 {
            color: #2c3e50;
            font-size: 22px;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 700;
        }

        .scaling-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .scale-btn {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .scale-btn.scale-up {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .scale-btn.scale-up:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .scale-btn.scale-up:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .scale-btn.scale-down {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .scale-btn.scale-down:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .scale-btn.scale-down:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .scaling-status {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #3498db;
            font-size: 15px;
            color: #2c3e50;
            font-weight: 500;
        }

        .status-loading {
            border-left-color: #ffc107;
            background: #fff3cd;
            color: #856404;
        }

        .status-success {
            border-left-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            border-left-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .status-stopped {
            border-left-color: #6c757d;
            background: #e9ecef;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Patient Risk Predictor</h1>
            <p>MLOps Demo - Kubernetes Auto-Scaling</p>
        </div>

        <div class="content">
            <div class="form-section">
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="heartRate">Heart Rate</label>
                        <div class="input-wrapper">
                            <input type="number" id="heartRate" name="heart_rate" 
                                   placeholder="60-100" min="30" max="200" step="1" required>
                            <span class="unit">bpm</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="bloodPressure">Blood Pressure (Systolic)</label>
                        <div class="input-wrapper">
                            <input type="number" id="bloodPressure" name="blood_pressure" 
                                   placeholder="90-140" min="50" max="250" step="1" required>
                            <span class="unit">mmHg</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="temperature">Body Temperature</label>
                        <div class="input-wrapper">
                            <input type="number" id="temperature" name="temperature" 
                                   placeholder="97-99.5" min="90" max="110" step="0.1" required>
                            <span class="unit">°F</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="oxygenLevel">Oxygen Level</label>
                        <div class="input-wrapper">
                            <input type="number" id="oxygenLevel" name="oxygen_level" 
                                   placeholder="95-100" min="70" max="100" step="1" required>
                            <span class="unit">%</span>
                        </div>
                    </div>

                    <button type="submit" class="btn-predict">Predict Risk Level</button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing patient data...</p>
                </div>

                <div class="result" id="result"></div>

                <div class="examples">
                    <h3>Quick Test Examples:</h3>
                    <button class="example-btn" onclick="fillExample('low')">Low Risk</button>
                    <button class="example-btn" onclick="fillExample('medium')">Medium Risk</button>
                    <button class="example-btn" onclick="fillExample('high')">High Risk</button>
                </div>
            </div>

            <div class="scaling-controls">
                <h3>Kubernetes Scaling Demo</h3>
                <div class="scaling-buttons">
                    <button class="scale-btn scale-up" onclick="startLoadTest(20)">Light Load (20 users)</button>
                    <button class="scale-btn scale-up" onclick="startLoadTest(40)">Medium Load (40 users)</button>
                    <button class="scale-btn scale-up" onclick="startLoadTest(60)">Heavy Load (60 users)</button>
                    <button class="scale-btn scale-up" onclick="startLoadTest(100)">Peak Load (100 users)</button>
                    <button class="scale-btn scale-down" onclick="stopLoadTest()" id="stopBtn">Stop Load Test</button>
                </div>
                <div class="scaling-status" id="scalingStatus">
                    <p>Ready to start load testing. Click any load button to begin.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const examples = {
            low: { heart_rate: 75, blood_pressure: 120, temperature: 98.6, oxygen_level: 98 },
            medium: { heart_rate: 110, blood_pressure: 150, temperature: 100.5, oxygen_level: 92 },
            high: { heart_rate: 130, blood_pressure: 170, temperature: 103, oxygen_level: 88 }
        };

        let loadTestInterval = null;
        let isLoadTestRunning = false;
        let requestCount = 0;
        let startTime = null;
        let currentUsers = 0;

        function fillExample(type) {
            const data = examples[type];
            document.getElementById('heartRate').value = data.heart_rate;
            document.getElementById('bloodPressure').value = data.blood_pressure;
            document.getElementById('temperature').value = data.temperature;
            document.getElementById('oxygenLevel').value = data.oxygen_level;
        }

        function updateScalingStatus(message, type = '') {
            const status = document.getElementById('scalingStatus');
            status.innerHTML = `<p>${message}</p>`;
            status.className = `scaling-status ${type}`;
        }

        function updateButtonStates() {
            const scaleButtons = document.querySelectorAll('.scale-btn.scale-up');
            const stopButton = document.getElementById('stopBtn');
            
            scaleButtons.forEach(btn => {
                btn.disabled = isLoadTestRunning;
            });
            
            stopButton.disabled = !isLoadTestRunning;
        }

        function startLoadTest(users) {
            if (isLoadTestRunning) {
                updateScalingStatus('Load test already running. Please stop it first.', 'status-error');
                return;
            }

            // Clear any existing interval
            if (loadTestInterval) {
                clearInterval(loadTestInterval);
                loadTestInterval = null;
            }

            isLoadTestRunning = true;
            currentUsers = users;
            requestCount = 0;
            startTime = Date.now();
            
            updateButtonStates();
            updateScalingStatus(`Starting load test with ${users} concurrent users...`, 'status-loading');

            loadTestInterval = setInterval(() => {
                // Simulate multiple concurrent requests
                for (let i = 0; i < users; i++) {
                    const randomData = {
                        heart_rate: Math.floor(Math.random() * 90) + 60,
                        blood_pressure: Math.floor(Math.random() * 120) + 80,
                        temperature: (Math.random() * 10) + 95,
                        oxygen_level: Math.floor(Math.random() * 15) + 85
                    };

                    fetch('/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(randomData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        requestCount++;
                        if (requestCount % 20 === 0) {
                            const elapsed = Math.floor((Date.now() - startTime) / 1000);
                            updateScalingStatus(`Load test running: ${users} users, ${requestCount} requests sent in ${elapsed}s. Watch your Kubernetes cluster scale!`, 'status-loading');
                        }
                    })
                    .catch(error => {
                        console.log('Request failed (expected during load test):', error);
                    });
                }
            }, 150); // Send requests every 150ms

            // Auto-stop after 60 seconds
            setTimeout(() => {
                if (isLoadTestRunning) {
                    stopLoadTest();
                }
            }, 60000);
        }

        function stopLoadTest() {
            console.log('Stopping load test...');
            
            if (loadTestInterval) {
                clearInterval(loadTestInterval);
                loadTestInterval = null;
            }
            
            isLoadTestRunning = false;
            updateButtonStates();
            
            const elapsed = startTime ? Math.floor((Date.now() - startTime) / 1000) : 0;
            updateScalingStatus(`Load test stopped. Sent ${requestCount} requests in ${elapsed}s. Watch your cluster scale down over the next 5 minutes.`, 'status-stopped');
        }

        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                heart_rate: parseFloat(document.getElementById('heartRate').value),
                blood_pressure: parseFloat(document.getElementById('bloodPressure').value),
                temperature: parseFloat(document.getElementById('temperature').value),
                oxygen_level: parseFloat(document.getElementById('oxygenLevel').value)
            };

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                // Hide loading
                document.getElementById('loading').style.display = 'none';

                // Show result
                const resultDiv = document.getElementById('result');
                const riskLevel = data.risk_level.toLowerCase();
                
                resultDiv.className = 'result ' + riskLevel;
                resultDiv.innerHTML = `
                    <div class="result-title">Risk Level: ${data.risk_level}</div>
                    <div class="result-details">
                        <p><strong>Patient Vitals:</strong></p>
                        <ul style="margin-left: 20px; margin-top: 5px;">
                            <li>Heart Rate: ${formData.heart_rate} bpm</li>
                            <li>Blood Pressure: ${formData.blood_pressure} mmHg</li>
                            <li>Temperature: ${formData.temperature} °F</li>
                            <li>Oxygen Level: ${formData.oxygen_level}%</li>
                        </ul>
                        <div class="confidence">
                            Confidence: ${(data.confidence * 100).toFixed(1)}%
                        </div>
                        <div style="margin-top: 10px; font-size: 12px; color: #7f8c8d;">
                            Prediction Time: ${new Date(data.timestamp).toLocaleTimeString()}
                        </div>
                    </div>
                `;
                resultDiv.style.display = 'block';

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result high';
                resultDiv.innerHTML = `
                    <div class="result-title">Error</div>
                    <div class="result-details">
                        Unable to connect to prediction service. Please ensure the service is running.
                    </div>
                `;
                resultDiv.style.display = 'block';
            }
        });

        // Initialize button states
        updateButtonStates();
    </script>
</body>
</html>
